<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hooli</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="popup-icons/favicon.png" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <a href="#" class="header-inner__logo">
            <img
              class="logo__link"
              src="popup-icons/hooli-logo.png"
              alt="logo"
            />
          </a>
          <nav class="header-inner__menu">
            <ul class="menu">
              <li class="menu__item">
                <a href="#" class="menu__link">Mail</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Images</a>
              </li>
              <li class="menu__item">
                <input
                  type="checkbox"
                  class="menu__popup-checkbox"
                  id="menu__popup-checkbox"
                />
                <label for="menu__popup-checkbox" class="menu__popup-label">
                  <img
                    src="popup-icons/popup-button.png"
                    alt="popup"
                    class="menu__popup-image"
                  />
                </label>
                <div class="menu__popup-container">
                  <ul class="popup-list">
                    <li class="popup-list__item">
                      <a href="#" class="popup-list__link">
                        <img
                          src="popup-icons/cat-face.png"
                          alt="account"
                          class="popup-list__image"
                        />
                        <span class="popup-list__text">Account</span>
                      </a>
                    </li>
                    <li class="popup-list__item">
                      <a href="#" class="popup-list__link">
                        <img
                          src="popup-icons/contacts.png"
                          alt="contacts"
                          class="popup-list__image"
                        />
                        <span class="popup-list__text">Contacts</span>
                      </a>
                    </li>
                    <li class="popup-list__item">
                      <a href="#" class="popup-list__link">
                        <img
                          src="popup-icons/files.png"
                          alt="files"
                          class="popup-list__image"
                        />
                        <span class="popup-list__text" class="popup-list__text"
                          >Files</span
                        >
                      </a>
                    </li>
                    <li class="popup-list__item">
                      <a href="#" class="popup-list__link">
                        <img
                          src="popup-icons/documents.png"
                          alt="documents"
                          class="popup-list__image"
                        />
                        <span class="popup-list__text">Documents</span>
                      </a>
                    </li>
                    <li class="popup-list__item">
                      <a href="#" class="popup-list__link">
                        <img
                          src="popup-icons/apps.png"
                          alt="apps"
                          class="popup-list__image"
                        />
                        <span class="popup-list__text">Apps</span>
                      </a>
                    </li>
                    <li class="popup-list__item">
                        <a href="#" class="popup-list__link">
                          <img
                            src="popup-icons/calendar.png"
                            alt="calendar"
                            class="popup-list__image"
                          />
                          <span class="popup-list__text">Calendar</span>
                        </a>
                      </li>
                      <li class="more-button">
                      <input
                        type="checkbox"
                        class="popup__more-button"
                        id="popup__more-button"
                      />
                      <label for="popup__more-button" class="popup__more-label">
                        <img
                          src="popup-icons/down-arrow.png"
                          alt="down arrow"
                          class="popup__more-image"
                        />
                      </label>
                      <div class="more-button__container">
                        <ul class="more-button__list">
                          <li class="popup-list__item">
                            <a href="#" class="popup-list__link">
                              <img
                                src="popup-icons/blogs.png"
                                alt="blogs"
                                class="popup-list__image"
                              />
                              <span class="popup-list__text">Blogs</span>
                            </a>
                          </li>
                          <li class="popup-list__item">
                            <a href="#" class="popup-list__link">
                              <img
                                src="popup-icons/classroom.png"
                                alt="classroom"
                                class="popup-list__image"
                              />
                              <span class="popup-list__text">Classroom</span>
                            </a>
                          </li>
                          <li class="popup-list__item">
                            <a href="#" class="popup-list__link">
                              <img
                                src="popup-icons/maps.png"
                                alt="maps"
                                class="popup-list__image"
                              />
                              <span class="popup-list__text">Maps</span>
                            </a>
                          </li>
                          <li class="popup-list__item">
                            <a href="#" class="popup-list__link">
                              <img
                                src="popup-icons/photos.png"
                                alt="photos"
                                class="popup-list__image"
                              />
                              <span class="popup-list__text">Photos</span>
                            </a>
                          </li>
                          <li class="popup-list__item">
                            <a href="#" class="popup-list__link">
                              <img
                                src="popup-icons/videos.png"
                                alt="videos"
                                class="popup-list__image"
                              />
                              <span class="popup-list__text">Videos</span>
                            </a>
                          </li>
                          <li class="popup-list__item">
                            <a href="#" class="popup-list__link">
                              <img
                                src="popup-icons/tanslation.png"
                                alt="translation"
                                class="popup-list__image"
                              />
                              <span class="popup-list__text">Translation</span>
                            </a>
                          </li>
                        </ul>
                      </div>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
